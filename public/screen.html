  <script>

	window.addEventListener("message", receiveMessage, false);

	function receiveMessage(event)
	{
    localStorage.setItem('item', event.data);
	  $('#text .speaker').html(event.data);
		setTime();
	}

	function setTime() {
		var now = new Date();
		$('#text .speaker > span:first-child').text(now.toLocaleTimeString('en-US', {hour: '2-digit', minute:'2-digit'}));
	}
    
	setTime();
  setInterval(setTime, 5000)

  const item = localStorage.getItem('item');
	if (item) {
    $('#text .speaker').html(item);
  }

  
  art = [{
    id: 'rainbowgrid',
    name: 'Rainbow Grid',
    author: 'Jack Rugile',
    url: 'https://codepen.io/jackrugile/pen/bdwvMo'
  }, {
    id: 'strings',
    name: 'Strings',

    url: 'https://codepen.io/yuanchuan/pen/QZBLpg'

  },{
    id: 'particles',
    name: 'Particles',
    author: 'Manoj Prasad',

  }, {
  	id: 'kaleidoscope',
  	name: 'Kaleidoscope',
  	author: 'Nguyen Tuong Van',
  	url: 'https://codepen.io/tvan/pen/gyOJKm'
  }];
  artEl = document.getElementById('art');
  bgEl = document.getElementById('background');

  artEl.onload = function () {
    bgEl.classList.remove('hidden');
  }

  choice = Math.floor((new Date()).getMinutes() / (60 / art.length));
  window.onload = function () {
    artEl.src = 'art/' + art[choice].id + '/index.html#96';
    setInterval(setArt, 750);
  }

  function setArt () {

    var newChoice = Math.floor((new Date()).getMinutes() / (60 / art.length))

    if (newChoice === choice) {
      return
    }

    bgEl.classList.add('hidden');

    setTimeout(function () {
      choice = newChoice;
      artEl.src = 'art/' + art[choice].id + '/index.html#96';
    }, 10000);

  }

var spIdx = 0;
var sponsors = document.querySelectorAll('#sponsors a');
setInterval(function () {
	sponsors[spIdx].classList.remove('visible');
	spIdx = spIdx === sponsors.length - 1 ? 0 : spIdx + 1;
	sponsors[spIdx].classList.add('visible');
}, 4000);

jsVisible = true;
setTimeout(function () {
setInterval(function () {
  if (!jsVisible) {
    document.getElementById('sponsors').classList.remove('visible');
    document.getElementById('js').classList.add('visible');
    document.getElementById('date').classList.add('visible');
    jsVisible = true;
  }
  else {
    document.getElementById('sponsors').classList.add('visible');
    document.getElementById('js').classList.remove('visible');
    document.getElementById('date').classList.remove('visible');
    jsVisible = false;
  }
}, 20000);
}, 800);
