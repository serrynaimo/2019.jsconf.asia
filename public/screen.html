  <script src="./js/jquery.min.js"></script>

  <script>

	window.addEventListener("message", receiveMessage, false);

	function receiveMessage(event)
	{
    if (event.data != '!_{"h":""}') {
      localStorage.setItem('item', event.data);
      $('#speakers .speaker').html(event.data);
    }
		setTime();
	}

	function setTime() {
		var now = new Date();
		$('.override > .speaker > span:first-child').text(now.toLocaleTimeString('en-US', {hour: '2-digit', minute:'2-digit'}));
	}

	setTime();
  setInterval(setTime, 5000);

  const item = localStorage.getItem('item');
	if (item) {
    $('#text .speaker').html(item);
  }  
  
  art = [{
    id: 'rainbowgrid',
    name: 'Rainbow Grid',
    author: 'Jack Rugile',
    url: 'https://codepen.io/jackrugile/pen/bdwvMo'
  }, {
    id: 'strings',
    name: 'Strings',
    author: 'Yuan Chuan',
    url: 'https://codepen.io/yuanchuan/pen/QZBLpg'
  }, {
    id: 'polygon-shredder',
    name: 'Polygon Shredder',
    author: 'Jaume Sanchez',
    url: 'https://www.clicktorelease.com/code/polygon-shredder/#96'
  }, {
    id: 'somethingprisms',
    name: 'something something prisms',
    author: 'Martin Schuhfuss',
    url: 'https://codepen.io/usefulthink/pen/WogmvW'
  }, {
    id: 'dvd-logo',
    name: 'Old Skool DVD',
    author: 'Ten Zhi-Yang',
    url: 'https://tzyinc.github.io/blog'
  }, {
    id: 'rumyra',
    name: 'Generated Diamonds',
    author: 'Ruth John',
    url: 'https://codepen.io/Rumyra/pen/rPPWWx'
  }, {
    id: 'dreamy-garden',
    name: 'Dreamy Garden',
    author: 'dtinth',
    url: 'https://github.com/dtinth/2019.jsconf.asia/tree/master/public/art/dreamy-garden'
  },{
    id: 'particles',
    name: 'Particles',
    author: 'Manoj Prasad',
    url: 'https://github.com/kamprasad2007/particles'
  }, {
  	id: 'kaleidoscope',
  	name: 'Kaleidoscope',
  	author: 'Nguyen Tuong Van',
  	url: 'https://codepen.io/tvan/pen/gyOJKm'
  }];
  artEl = document.getElementById('art');
  bgEl = document.getElementById('background');

  artEl.onload = function () {
    bgEl.classList.remove('hidden');
  }

  choice = Math.floor((new Date()).getMinutes() / (60 / art.length));
  window.onload = function () {
    artEl.src = 'art/' + art[choice].id + '/index.html#96';
    setInterval(setArt, 750);
  }

  function setArt () {

    var newChoice = Math.floor((new Date()).getMinutes() / (60 / art.length))

    if (newChoice === choice) {
      return
    }

    bgEl.classList.add('hidden');

    setTimeout(function () {
      choice = newChoice;
      artEl.src = 'art/' + art[choice].id + '/index.html#96';
    }, 10000);

  }

  </script>
